<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
       <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	   <title>Login - Projeto V</title>
	   <meta name="description" content=""/>
	   <meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	   <link rel="stylesheet" href="css/bootstrap.min.css"/>
	   <style>
	        body {
	            padding-top: 50px;
	            padding-bottom: 20px;
	        }
	   </style>
	   <link rel="stylesheet" href="css/style.css"/>
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>     
	</h:head>
	
	<h:body>
		<ui:include src="/inc/header.xhtml"/>
		
		<main class="container">
		<h1>Entrar</h1>
		<hr/>
			<f:view>
				<h:form>
					<div class="form-group">
						<h:outputLabel value="Email:"/>
						<h:inputText styleClass="form-control" value="#{loginManagedBean.email}"/>
					</div>
							
					<div class="form-group">
						<h:outputLabel value="Senha:"/>
						<h:inputSecret styleClass="form-control" value="#{loginManagedBean.senha}"/>
					</div>
					
					<div id="actions" class="form-group">
							<h:commandLink styleClass="btn btn-default" value="Cancelar" action="cadastroCliente?faces-redirect=true"/>
							<h:commandLink styleClass="btn btn-primary" value="Entrar" action="#{loginManagedBean.logarCliente}"/>			
					</div>
				</h:form>
			</f:view>
		</main>
		<ui:include src="/inc/footer.xhtml"/>
	</h:body>
</html>
